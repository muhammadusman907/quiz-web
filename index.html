<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <!-- ========================================================== -->
  <!-- ============================bootstrap ==================== -->
  <!-- ========================================================== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- ============================================== -->
  <!-- ==================apni custom css ============ -->
  <!-- ============================================== -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ====================================  -->
  <!-- ============= navbar ===============  -->
  <!-- ==================================== -->

  <nav class="navbar ">
    <div class="container-fluid">
      <a class="navbar-brand ms-4">Quiz App</a>
      <div class="d-flex mx-4" role="search">
        <button class="btn btn-outline-danger">Logout</button>
      </div>
    </div>
  </nav>


  <!-- =============== MAIN CARD ============== -->
  <div class="quiz-name">
    <h2>HTML</h2>
  </div>
  <div class="container quiz-container mt-3" id="question-answer">
    <div class="question-answer" >

      <div class="container question" id="question">

      </div>
      <div id="answer">
        <div class="container answer mt-2">
          <div><label for="">
              <input type="radio" name="answers" value="1" onclick="btnDisabled()">
              <span id="ans1"></span>
            </label>
          </div>
          <div>
            <input type="radio" name="answers" value="2" onclick="btnDisabled()">
            <span id="ans2"></span>
          </div>
          <div>
            <input type="radio" name="answers" value="3" onclick="btnDisabled()">
            <span id="ans3"></span>
          </div>
        </div>

      </div>

    </div>
    <div class="timer">
      <div class="d-flex">
        <p id="minut">01</p>:<span id="second">59</span>
      </div>
      <div><button disabled id="next-btn" class="btn btn-next" onclick="next()">NEXT</button></div>
    </div>
    <!-- ================================ RESULT DIV    ================ -->
  </div>
  <div class="container result-container" id="result" style="display: none;">
    <div>
      <h1 id="pass-fail"></h1>
      <hr>
      <div class="d-flex justify-content-between">
        <div>total question</div>
        <div>:</div>
        <div id="total-question"> 30</div>
      </div>
      <hr>
      <div class="d-flex justify-content-between">
        <div>correct question</div>
        <div>:</div>
        <div id="correct-question"> 30</div>
      </div>
      <div class="progress-div mt-5">
        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
          aria-valuemax="100">
          <div class="progress-bar bg-success" id="progress-div">25%</div>
        </div>
      </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
